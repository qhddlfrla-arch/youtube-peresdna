    <!-- 강력한 복사/드래그 방지 CSS -->
    <style>
      /* 허용된 입력 필드들 - 최우선 순위 */
      .api-key-modal input,
      .api-key-modal textarea,
      .api-key-modal input[type="text"],
      .api-key-modal input[type="password"],
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="number"],
      input[type="url"],
      textarea,
      .editable-content,
      [contenteditable="true"] {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
        -webkit-touch-callout: default !important;
      }

      /* 나머지 모든 요소 - 복사/드래그 방지 */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }

      /* 텍스트 선택 색상 제거 */
      *::selection {
        background: transparent;
        color: inherit;
      }

      *::-moz-selection {
        background: transparent;
        color: inherit;
      }

      /* 이미지 드래그 방지 */
      img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        pointer-events: none;
      }

      /* 링크는 클릭 가능하도록 */
      a {
        pointer-events: auto;
      }

      /* 버튼과 입력 필드는 상호작용 가능하도록 */
      button,
      input,
      select,
      textarea {
        pointer-events: auto;
      }
    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- 복사 방지 JavaScript -->
    <script>
      // 우클릭 방지
      document.addEventListener("contextmenu", (e) => {
        // 입력 필드에서는 우클릭 허용
        if (
          e.target.tagName === "INPUT" ||
          e.target.tagName === "TEXTAREA" ||
          e.target.isContentEditable
        ) {
          return;
        }
        e.preventDefault();
      });

      // 복사 방지
      document.addEventListener("copy", (e) => {
        // 입력 필드에서는 복사 허용
        if (
          e.target.tagName === "INPUT" ||
          e.target.tagName === "TEXTAREA" ||
          e.target.isContentEditable ||
          e.target.closest(".api-key-modal")
        ) {
          return;
        }
        e.preventDefault();
      });

      // 드래그 방지
      document.addEventListener("dragstart", (e) => {
        if (e.target.tagName === "IMG") {
          e.preventDefault();
        }
      });

      // 키보드 단축키 방지 (Ctrl+C, Ctrl+A, Ctrl+U 등)
      document.addEventListener("keydown", (e) => {
        // 입력 필드에서는 단축키 허용
        if (
          e.target.tagName === "INPUT" ||
          e.target.tagName === "TEXTAREA" ||
          e.target.isContentEditable ||
          e.target.closest(".api-key-modal")
        ) {
          return;
        }

        // Ctrl/Cmd + C (복사)
        if ((e.ctrlKey || e.metaKey) && e.key === "c") {
          e.preventDefault();
        }
        // Ctrl/Cmd + A (전체 선택)
        if ((e.ctrlKey || e.metaKey) && e.key === "a") {
          e.preventDefault();
        }
        // Ctrl/Cmd + U (소스 보기)
        if ((e.ctrlKey || e.metaKey) && e.key === "u") {
          e.preventDefault();
        }
        // Ctrl/Cmd + S (저장)
        if ((e.ctrlKey || e.metaKey) && e.key === "s") {
          e.preventDefault();
        }
        // F12 (개발자 도구)
        if (e.key === "F12") {
          e.preventDefault();
        }
        // Ctrl+Shift+I (개발자 도구)
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === "I") {
          e.preventDefault();
        }
        // Ctrl+Shift+J (콘솔)
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === "J") {
          e.preventDefault();
        }
        // Ctrl+Shift+C (요소 선택)
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === "C") {
          e.preventDefault();
        }
      });

      // 개발자 도구 열림 감지 (간단한 방법)
      (function () {
        const devtools = /./;
        devtools.toString = function () {
          this.opened = true;
        };
        const checkDevTools = () => {
          if (devtools.opened) {
            // 개발자 도구가 열렸을 때의 동작
            console.clear();
            devtools.opened = false;
          }
        };
        setInterval(checkDevTools, 1000);
      })();

      // 선택 영역 제거
      document.addEventListener("selectstart", (e) => {
        // 입력 필드에서는 선택 허용
        if (
          e.target.tagName === "INPUT" ||
          e.target.tagName === "TEXTAREA" ||
          e.target.isContentEditable ||
          e.target.closest(".api-key-modal")
        ) {
          return;
        }
        e.preventDefault();
      });

      // 모바일 길게 누르기 방지
      let pressTimer;
      document.addEventListener("touchstart", (e) => {
        if (
          e.target.tagName === "INPUT" ||
          e.target.tagName === "TEXTAREA" ||
          e.target.isContentEditable
        ) {
          return;
        }
        pressTimer = setTimeout(() => {
          e.preventDefault();
        }, 500);
      });

      document.addEventListener("touchend", () => {
        clearTimeout(pressTimer);
      });

      document.addEventListener("touchmove", () => {
        clearTimeout(pressTimer);
      });
    </script>
